<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=25
        let b=67
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a**b)
        console.log(a/b)
        console.log(a%b)
        console.log(`addition of ${a} and ${b} is ${a+b}`)
        console.log(a-b)
        console.log(a*b)
        console.log(a**b)
        console.log(a/b)
        console.log(a%b)

        let m=7;
        console.log(m++) //post-increment
        console.log(m)

        let n=9;
        console.log(++n) //pre-increment
        console.log(n)
    </script>
</body>
</html>
