<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //console.log("1 2 3 4 5")


        //while
        let a=10;
        while(a<=5){//condition
            console.log(a);
            a=a+1//iteration
        }


        //do-while
        let b=10//initialization
        do{
            console.log(b);
            b++//iteration
        }
        while(b<=5)//condition


        //for
        for(let c=1;c<=1;c++){
            console.log(c)
        }
    </script>
</body>
</html>
