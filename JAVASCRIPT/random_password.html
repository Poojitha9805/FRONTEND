<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let password=[]
        let passwordList="abcdefghijklmnopqrstuvwxyz!@#$%^&*()_+"
        password_length=passwordList.length
        console.log(passwordList.length)
        console.log(passwordList.charAt(8)) //i

        for(let i=1;i<9;i++){
            let randomPassword=Math.floor(Math.random()*password_length)
            let randomCharacter=passwordList.charAt(randomPassword)
            password.push(randomCharacter)
            //console.log(Password)
            //console.log(randompassword)
        }
        console.log(password)
        password=password.join("");
        console.log(password)


        let name="pavannnN"
        console.log(name.toUpperCase())
        console.log(name.toLowerCase())
        console.log(passwordList.indexOf("i"))


        let b=[2,3,4,5,6]
        console.log(b)
        console.log(b.join())

        let c=["ram","sita","han"]
        console.log(c)
        console.log(c.join("-"))



        //math function

        console.log(Math.random()) //0 to 1
        console.log(Math.random()*50) //0 to 50

        console.log(Math.ceil(56.87))//57
        console.log(Math.floor(56.87))//56

        console.log(Math.round(56.87))//57
        console.log(Math.round(56.47))//56
    </script>
</body>
</html>
