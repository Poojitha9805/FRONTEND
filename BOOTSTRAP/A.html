<style>
    /* Make the inner container show items in a row */
.muji-smooth-slider .carousel-inner {
    display: flex !important;
}

/* Force 4 items to show at once (100% / 4 = 25%) */
.muji-smooth-slider .carousel-item {
    flex: 0 0 25%; 
    display: block !important;
    margin-right: 0;
    transition: transform 0.6s ease-in-out; /* Smooth slide speed */
}

/* Styling the cards to match MUJI */
.muji-product-card {
    padding: 0 10px;
    text-align: center;
}

.muji-product-card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    background-color: #f6f6f6;
}

.product-label {

}
</style>
