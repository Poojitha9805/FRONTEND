<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Aperture Poster</title>
    <link rel="stylesheet" href="Cyber-Aperture.css">
</head>
<body>

    <div class="poster">
        <div class="scanline"></div>
        
        <div class="text-content">
            <p>HELLOOOO</p>
        </div>

        <div class="aperture-container">
            <div class="aperture-outer"></div>
            <div class="aperture-inner">
                <div class="core-text">CORE</div>
            </div>
            <div class="bracket top-left"></div>
            <div class="bracket bottom-right"></div>
        </div>

        <div class="text-content">
            <h1 class="cyan-glow">CYBER</h1>
            <h1 class="pink-glow">APERTURE</h1>
            <p class="sub-text">FACILITY 09 // SECTOR 7G</p>
        </div>
    </div>

</body>
</html>
