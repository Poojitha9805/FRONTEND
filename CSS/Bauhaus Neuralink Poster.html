<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus Neuralink Poster</title>
    <link rel="stylesheet" href="Bauhaus Neuralink Poster.css">
</head>
<body>
    <div class="poster-canvas">
    <div class="header">
    <div class="title">BAUHAUS<br>PROTOCOL</div>

    </div>

    <div class="black-diagonal"></div>

    </div>
    </div>

    <div class="footer">NEURALINK</div>
</div>
