<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <p>
        Hi
    </p>
    <p>helloooooo</p>
    <form action="basics.html" target="_blank">
    <p>
    <input type="text" placeholder="Enter your name" required>
    </p>
    <p>
        <input type="email" placeholder="Enter your email" required>
    </p>
    <p>
        <input type="password" placeholder="Enter your password"
    </p>
    <p>
        <input type="number" placeholder="Enter number">
    </p>
    <p>
        <label>Enter your DOB</label>
        <input type="date" placeholder="Enter your DOB"
    </p>
    <p>
        <input type="radio" name="gender" id="kasi">
        <label for="kasi">Male</label>
        <input type="radio" name="gender" id="poojitha">
        <label for="poojitha">Female</label>
    </p>
    <p>
        <select>
            <option>Select your name</option>
            <option>Sai</option>
            <option>jagan</option>
            <option>Vivek</option>
            <option>Pooja</option>
        </select>
    </p>
    <p>
        <input type="file">
    </p>
    <p>
        <input type="checkbox" id="srinu">
        <label for="srinu">Html</label>
        <input type="checkbox" id="pooja" checked>
        <label for="pooja">CSS</label>
        <input type="checkbox" id="sow">
        <label for="sow">Javascript</label>
    </p>
    <p>
    <button>Submit</button>
    </p>
</form>
</body>
</html>
